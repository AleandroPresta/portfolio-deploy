<section id="about" class="d-flex flex-column justify-content-center py-5 bg-light">
    <div class="container text-center mb-5">
        <p class="text-dark fw-bold text-uppercase letter-spacing-2">
            <i class="fas fa-user-circle me-2"></i>Get to know more
        </p>
        <h2 class="display-4 fw-bold mb-3">About me</h2>
        <div class="divider-custom mx-auto">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="row align-items-center gy-5">
            <!-- Profile Image Column -->
            <div class="col-lg-6">
                <div class="position-relative">
                    <div class="bg-dark position-absolute top-0 start-0 w-100 h-100 rounded-4 opacity-10 transform-diagonal"></div>
                    <img src="https://raw.githubusercontent.com/AleandroPresta/static-api/master/api/v1/portfolio-assets/profile-pic-2.png" 
                         alt="Second profile picture" 
                         class="rounded-4 about-image img-fluid position-relative shadow-lg"
                         width="400">
                </div>
            </div>
            
            <!-- Info Cards Column -->
            <div class="col-lg-6">
                <div class="row g-4">
                    <!-- Education Card -->
                    <div class="col-md-6">
                        <div class="card h-100 border-0 shadow-sm hover-lift">
                            <div class="card-body text-center p-4">
                                <div class="icon-box icon-box-dark mb-3">
                                    <fa-icon [icon]="faGraduationCap" class="text-dark"></fa-icon>
                                </div>
                                <h3 class="h4 mb-3">Education</h3>
                                <div class="education-item mb-3">
                                    <h4 class="h6 text-dark mb-1">Master's Degree</h4>
                                    <p class="text-muted mb-0">Computer Engineering</p>
                                </div>
                                <div class="education-item">
                                    <h4 class="h6 text-dark mb-1">Bachelor's Degree</h4>
                                    <p class="text-muted mb-0">Computer Engineering</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Skills Card -->
                    <div class="col-md-6">
                        <div class="card h-100 border-0 shadow-sm hover-lift">
                            <div class="card-body text-center p-4">
                                <div class="icon-box icon-box-dark mb-3">
                                    <fa-icon [icon]="faCode" class="text-dark"></fa-icon>
                                </div>
                                <h3 class="h4 mb-3">Skills</h3>
                                <ul class="list-unstyled text-muted skill-list">
                                    <li>
                                        <i class="fas fa-brain me-2 text-dark"></i>
                                        Machine Learning
                                    </li>
                                    <li>
                                        <i class="fas fa-layer-group me-2 text-dark"></i>
                                        Full-stack Development
                                    </li>
                                    <li>
                                        <i class="fas fa-database me-2 text-dark"></i>
                                        Big Data
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
